<h1>{{ race_name }}</h1>

<table>
  <thead>
    <tr>
      <th>Posição</th>
      <th>Abr</th>
      <th>Piloto</th>
      <th>Equipe</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in results %}
      <tr>
        <td>{{ driver.position }}</td>
        <td>{{ driver.abbreviation }}</td>
        <td>{{ driver.full_name }}</td>
        <td>{{ driver.team }}</td>
        <td>{{ driver.status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
