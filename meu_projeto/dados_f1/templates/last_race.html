<h1>{{ race_name }}</h1>

<table>
  <thead>
    <tr>
      <th>Posição</th>
      <th>Abr</th>
      <th>Piloto</th>
      <th>Equipe</th>
      <th>Grid</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in results %}
      <tr>
        <td style="border-left-color: #{{ driver.color }}">{{ driver.position }}</td>
        <td>{{ driver.abbreviation }}</td>
        <td style="border-left-color: #{{ driver.color }}">{{ driver.full_name }}</td>
        <td>{{ driver.team }}</td>
        <td>{{ driver.grid }}</td>
        <td>{{ driver.status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


<style>
  body {
    background-color: #0f0f0f;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h1 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: separate;
    border-spacing: 0 8px;
  }

  thead th {
    background-color: #1e1e1e;
    color: #ccc;
    padding: 10px 8px;
    text-align: center;
    font-size: 16px;
    font-weight: bolder;
  }

  tbody tr {
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
  }

  tbody td {
    text-align: center;
    padding: 10px 8px;
    font-size: 14px;
    border-left: 6px solid transparent;
  }

  tbody tr td:first-child,
  tbody tr td:nth-child(2) {
    font-weight: bold;
    color: #ffffff;
  }

  tbody tr td:first-child {
    border-left-color: #ffffff; /* será sobrescrito inline */
    border-radius: 6px 0 0 6px;
  }

  tbody tr td:last-child {
    border-radius: 0 6px 6px 0;
  }
</style>
